# A generic, single database configuration.

[alembic]
# путь к папке с миграциями
script_location = alembic

# используем шаблон с поддержкой asyncio
prepend_sys_path = .
version_path_separator = os

# ссылка на url бд
sqlalchemy.url = sqlite:///./sql_app.db

# логирование
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic
