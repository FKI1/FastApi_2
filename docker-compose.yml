version: '3.8'

services:
  fastapi-app:
    build: .
    container_name: fastapi_rest_api
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-for-docker}
      - DATABASE_URL=sqlite:////app/data/sql_app.db
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

