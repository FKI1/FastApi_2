version: '3.8'

services:
  fastapi-app:
    build: .
    container_name: fastapi_rest_api
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY environment variable is required} 
      - DATABASE_URL=sqlite:////app/data/sql_app.db
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: fastapi_postgres
    environment:
      - POSTGRES_USER=${DB_USER:-fastapi}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fastapi123}
      - POSTGRES_DB=${DB_NAME:-fastapi_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: fastapi_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
